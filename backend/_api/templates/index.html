<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login by PIN Code</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
    }
    .login-container {
      width: 300px;
      padding: 20px;
      text-align: center;
      border-radius: 8px;
      background-color: #fff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .pin-input {
      width: 100%;
      padding: 10px;
      font-size: 18px;
      text-align: center;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .buttons-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
    }
    .pin-button {
      padding: 15px;
      font-size: 18px;
      border: none;
      border-radius: 5px;
      background-color: #007bff;
      color: #fff;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .pin-button:hover {
      background-color: #0056b3;
    }
    .actions-row {
      display: flex;
      gap: 10px;
      margin-top: 20px;
    }
    .action-button {
      flex: 1;
      padding: 15px;
      font-size: 18px;
      border: none;
      border-radius: 5px;
      background-color: #007bff;
      color: #fff;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .action-button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

<div class="login-container">
  <h2>Enter PIN</h2>
  <input type="password" class="pin-input" placeholder="Enter PIN" id="pinInput" readonly />

  <div class="buttons-grid">
    <!-- Buttons for entering PIN digits -->
    <button class="pin-button" onclick="enterPin('1')">1</button>
    <button class="pin-button" onclick="enterPin('2')">2</button>
    <button class="pin-button" onclick="enterPin('3')">3</button>
    <button class="pin-button" onclick="enterPin('4')">4</button>
    <button class="pin-button" onclick="enterPin('5')">5</button>
    <button class="pin-button" onclick="enterPin('6')">6</button>
    <button class="pin-button" onclick="enterPin('7')">7</button>
    <button class="pin-button" onclick="enterPin('8')">8</button>
    <button class="pin-button" onclick="enterPin('9')">9</button>
  </div>

  <div class="actions-row">
    <button class="action-button" onclick="clearPin()">C</button>
    <button class="action-button" onclick="submitPin()">Login</button>
  </div>
</div>

<script>
  // Function to append numbers to the PIN input
  function enterPin(number) {
    const pinInput = document.getElementById("pinInput");
    if (pinInput.value.length < 4) {  // Limit PIN to 6 digits
      pinInput.value += number;
    }
  }

  // Function to clear the PIN input
  function clearPin() {
    document.getElementById("pinInput").value = '';
  }

  // Function to handle PIN submission
  function submitPin() {
    const pinInput = document.getElementById("pinInput");
    const pin = pinInput.value;
    
    // Perform PIN validation or submit logic here
    if (pin.length < 4) {
      alert("Please enter a 4-digit PIN.");
    } else {
      alert("PIN submitted: " + pin);
      // Reset PIN input
      pinInput.value = '';
    }
  }
</script>

</body>
</html>
